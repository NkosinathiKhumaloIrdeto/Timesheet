<!--calendar-->

<div class="container">
        
    <div class="alert alert-success" id="msgSuccess" role="alert">
        <strong>{{msg.successTitle}}</strong> {{msg.success}}
    </div>
    <div class="alert alert-danger" id="msgError" role="alert">
        <strong>{{msg.errorTitle}}</strong> {{msg.error}}
    </div>
</div>

<br>

<div class="container">
        
    <div id="calendar" class="fc fc-unthemed fc-ltr">
        <div class="fc-toolbar fc-header-toolbar">
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                
                <div class="row">
                    <div class="col-4">
                        <label class="control-label" for="textinput">Description:</label>
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="text" id="title" name="txtDescription">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4">
                        <label class="control-label" for="textinput">Work Type:</label>
                    </div>
                    <div class="col-8">
                        <select id="worktype"  name="selectmultiple" class="form-control">
                            <option value="LEAVE">LEAVE</option>
                            <option value="NORMAL">NORMAL</option>
                            <option value="OTHER">OTHER</option>
                            <option value="OVERTIME">OVERTIME</option>
                            <option value="SICK">SICK</option>
                            <option value="SPECIAL">SPECIAL</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4">
                        <label class="control-label" for="textinput">Category:</label>
                    </div>
                    <div class="col-8">
                        <select id="category" class="form-control">
                            <option value="Annual leave">Annual leave</option>
                            <option value="Conference">Conference</option>
                            <option value="Development">Development</option>
                            <option value="Documentation">Documentation</option>
                            <option value="Internal Meeting">Internal Meeting</option>
                            <option value="Meeting Customer">Meeting Customer</option>
                            <option value="Problem Solving">Problem Solving</option>
                            <option value="Public Holiday">Public Holiday</option>
                            <option value="Testing">Testing</option>
                            <option value="Timesheets">Timesheets</option>
                            <option value="Training">Training</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4">
                        <label class="control-label" for="textinput">Project Name:</label>
                    </div>
                    <div class="col-8">
                        <select id="projectname" name="selectmultiple" class="form-control">
                            <option value="DSTVO BILLABLE">DSTVO BILLABLE</option>
                            <option value="DSTVO Non Billable">DSTVO Non Billable</option>
                            <option value="Irdeto Internal">Irdeto Internal</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="deleteEvent()" id="btn-remove-entry">Delete</button>
                <button type="button" class="btn btn-primary" ng-click="actionEvent()" 
                id="btn-save-entry">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
