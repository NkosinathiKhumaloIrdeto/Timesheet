<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Irdeto Timesheets</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css' media='print' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="img/g2758.png" rel="icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login/login.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-app="app">



    <div ng-controller="contr">

        <div class="container" ng-if="enableCalandar == true">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Irdeto Timehseets (Beta 1.2.1)</a><!--{{obj.username}}</a>-->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              
                            </li>
                            <li class="nav-item active">
                                    <a class="nav-link" style="background:#5c0055; color: #fff; border-radius: 5px" href="#" ng-click="genReport()">Create Report<span class="sr-only">(current)</span></a>
                                  </li>
                            
                            
                          
                          </ul>
                         
                        </div>
                      </nav>
        </div>

        <div class="login-div">
          
            <div ng-if="enableCalandar != true">
                <br>
                <h4>Please select your name</h4>
                <hr>

                <form>
                    <div class="row">

                        <div class="col">
                            <select id="selectCategory" ng-model="obj.username" name="selectmultiple" class="form-control">
                                <option value="Nkosinathi Khumalo">Nkosinathi Khumalo</option>
                                <option value="Jonas Masemola">Jonas Masemola</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" ng-show="false">
                        <div class="col-4">
                            <label>Password:</label>
                        </div>
                        <div class="col-8">
                            <input type="password" class="form-control" placeholder="...">
                        </div>
                    </div>
                    <hr>
                    <div class="row">

                        <div class="col-12">
                            <input type="button" ng-click="displayCal()" class="btn btn-login" value="Proceeed">
                        </div>
                    </div>

                </form>
            </div>

        </div>

        <br>
        <div class="container" ng-if="enableCalandar">
            <p>Beta</p>

            <div id="calendar" class="fc fc-unthemed fc-ltr">

                <div class="fc-toolbar fc-header-toolbar">
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <label class="control-label" for="textinput">Description:</label>
                            </div>
                            <div class="col-8">

                                <input class="form-control" id="txtDescription" ng-model="txtDescription" name="txtDescription">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <label class="control-label" for="textinput">Work Type:</label>
                            </div>
                            <div class="col-8">
                                <select id="selectWorkType" name="selectmultiple" class="form-control">
                                    <option value="LEAVE">LEAVE</option>
                                    <option value="NORMAL">NORMAL</option>
                                    <option value="OTHER">OTHER</option>
                                    <option value="OVERTIME">OVERTIME</option>
                                    <option value="SICK">SICK</option>
                                    <option value="SPECIAL">SPECIAL</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <label class="control-label" for="textinput">Category:</label>
                            </div>
                            <div class="col-8">
                                <select id="selectCategory" name="selectmultiple" class="form-control">
                                    <option value="Annual leave">Annual leave</option>
                                    <option value="Conference">Conference</option>
                                    <option value="Developtment">Developtment</option>
                                    <option value="Documentation">Documentation</option>
                                    <option value="Internal Meeting">Internal Meeting</option>
                                    <option value="Meeting Customer">Meeting Customer</option>
                                    <option value="Problem Solving">Problem Solving</option>
                                    <option value="Public Holiday">Public Holiday</option>
                                    <option value="Testing">Testing</option>
                                    <option value="Timesheets">Timesheets</option>
                                    <option value="Training">Training</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <label class="control-label" for="textinput">Project Name:</label>
                            </div>
                            <div class="col-8">
                                <select id="selectProjectName" name="selectmultiple" class="form-control">
                                    <option value="DSTV BILLABLE">DSTV BILLABLE</option>
                                    <option value="DSTV Non Bilable">DSTV Non Bilable</option>
                                    <option value="Irdeto Internal">Irdeto Internal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="actionEvent()" id="btn-save-entry">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
